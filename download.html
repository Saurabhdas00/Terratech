<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terratech</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        nav {
            display: flex;
            height: 80px;
            width: 100%;
            background: #1b1b1b;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px 0 100px;
            flex-wrap: wrap;
        }

        nav .logo {
            color: #fff;
            font-size: 35px;
            font-weight: 600;
        }

        nav ul {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
        }

        nav ul li {
            margin: 0 5px;
        }

        nav ul li a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        nav ul li a.active,
        nav ul li a:hover {
            color: rgb(5, 5, 5);
            background: #fff;
        }

        nav .menu-btn i {
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            display: none;
        }

        input[type="checkbox"] {
            display: none;
        }

        @media (max-width: 1000px) {
            nav {
                padding: 0 40px 0 50px;
            }
        }

        @media (max-width: 920px) {
            nav .menu-btn i {
                display: block;
            }

            #click:checked ~ .menu-btn i:before {
                content: "\f00d";
            }

            nav ul {
                position: fixed;
                top: 80px;
                left: -100%;
                background: #111;
                height: 100vh;
                width: 100%;
                text-align: center;
                display: block;
                transition: all 0.3s ease;
            }

            #click:checked ~ ul {
                left: 0;
            }

            nav ul li {
                width: 100%;
                margin: 40px 0;
            }

            nav ul li a {
                width: 100%;
                margin-left: -100%;
                display: block;
                font-size: 20px;
                transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            }

            #click:checked ~ ul li a {
                margin-left: 0px;
            }

            nav ul li a.active,
            nav ul li a:hover {
                background: none;
                color: rgb(12, 12, 12);
            }
        }

        /* Added styles for two columns */
        .columns {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .column {
            flex-basis: calc(50% - 20px);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .grey-column, .white-column {
            background-color: #ddd; /* Grey background */
        }

        /* Download and Upload Section Styles */
        .download-button, .upload-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background 0.3s ease;
            background: #000;
            color: #fff;
            cursor: pointer;
        }

        /* Upload Section Styles */
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .upload-input {
            display: none; /* Hide the file input initially */
        }

        .upload-message {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        /* Style for the selected file */
        .selected-file {
            color: #000;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Terratech</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="download.html" class="active">Downloads</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <!-- Two Columns: Grey for Downloads, White for Uploads -->
    <div class="columns">
        <div class="column grey-column">
            <h2>Download Section</h2>
            <a href="file1.xlsx" class="download-button">Download 1</a>
            <a href="file2.xlsx" class="download-button">Download 2</a>
            <a href="file3.xlsx" class="download-button">Download 3</a>
            <a href="file4.xlsx" class="download-button">Download 4</a>
            <a href="file5.xlsx" class="download-button">Download 5</a>
            <a href="file6.xlsx" class="download-button">Download 6</a>
        </div>
        <div class="column white-column upload-section">
            <h2>Upload Section</h2>
            <label for="fileInput" class="upload-button" onclick="document.getElementById('fileInput').click()">Upload File</label>
            <input type="file" id="fileInput" class="upload-input" onchange="displaySelectedFile(this)">
            <p class="upload-message" id="selectedFileMessage">Click 'Upload File' to select a file</p>
            <p class="selected-file" id="selectedFile"></p>
        </div>
    </div>

    <script>
        function displaySelectedFile(input) {
            var selectedFileMessage = document.getElementById('selectedFileMessage');
            var selectedFile = document.getElementById('selectedFile');

            if (input.files.length > 0) {
                selectedFileMessage.style.display = 'none';
                selectedFile.style.display = 'block';
                selectedFile.textContent = 'Selected File: ' + input.files[0].name;
            } else {
                selectedFileMessage.style.display = 'block';
                selectedFile.style.display = 'none';
            }
        }
    </script>

</body>
<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script src="https://mediafiles.botpress.cloud/c340d7a7-7de7-46cc-8a5c-a5c1818491e1/webchat/config.js" defer></script>
</html>
